[pytest]
# Pytest Configuration for LUMINA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests

# Coverage options
[coverage:run]
source = backend,.
omit =
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*
    */migrations/*
    */scripts/*
    */debug_*.py
    */test_*.py
    */check_*.py
    */create_dummy_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
